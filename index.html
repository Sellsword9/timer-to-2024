<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="60">
  <title>Countdown Timer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>

<body>
  <script>
    const targetTime = new Date('2024-01-01T00:00:00').getTime();
    const updateTimer = () => {
      const now = new Date().getTime();
      const timeDifference = targetTime - now;
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
      document.body.innerHTML = `<h1>${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}</h1>`;
      if (timeDifference <= 0) clearInterval(timerInterval);
    };
    const timerInterval = setInterval(updateTimer, 1000);
    updateTimer(); // Initial update
  </script>
</body>

</html>
